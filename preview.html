<!DOCTYPE html>

<meta charset="UTF-8">
<title>Assembly Line – Blueprint Preview</title>

<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
<style>
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    background: #040d1a;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    font-family: 'Share Tech Mono', monospace;
    color: #4fc3f7;
    gap: 24px;
    padding: 32px 16px;
  }

  h1 {
    font-family: 'Rajdhani', sans-serif;
    font-weight: 700;
    font-size: 18px;
    letter-spacing: 0.18em;
    text-transform: uppercase;
    color: rgba(79,195,247,0.55);
  }

  .blueprint-wrap {
    position: relative;
    border: 1px solid rgba(79,195,247,0.25);
    box-shadow:
      0 0 0 1px rgba(79,195,247,0.08),
      0 0 40px rgba(79,195,247,0.10),
      inset 0 0 80px rgba(7,20,40,0.60);
    border-radius: 2px;
    overflow: hidden;
  }

  /* scanline overlay */
  .blueprint-wrap::after {
    content: '';
    position: absolute;
    inset: 0;
    background: repeating-linear-gradient(
      180deg,
      transparent 0px,
      transparent 3px,
      rgba(0,0,0,0.07) 3px,
      rgba(0,0,0,0.07) 4px
    );
    pointer-events: none;
    z-index: 10;
  }

  svg { display: block; }

  .caption {
    font-family: 'Rajdhani', sans-serif;
    font-size: 13px;
    letter-spacing: 0.08em;
    color: rgba(79,195,247,0.35);
    text-align: center;
  }

  /* Belt animation */
  @keyframes belt-move {
    from { stroke-dashoffset: 0; }
    to   { stroke-dashoffset: -40; }
  }
  .belt-anim {
    animation: belt-move 0.9s linear infinite;
  }

  /* Pulse on output robot */
  @keyframes output-pulse {
    0%, 100% { opacity: 0.85; }
    50%       { opacity: 1.0; }
  }
  .robot-pulse { animation: output-pulse 2.4s ease-in-out infinite; }

  /* Blink on indicator lights */
  @keyframes blink {
    0%, 90%, 100% { opacity: 1; }
    95%            { opacity: 0.2; }
  }
  .blink { animation: blink 3s ease-in-out infinite; }
  .blink2 { animation: blink 3s ease-in-out 1s infinite; }
</style>
</head>
